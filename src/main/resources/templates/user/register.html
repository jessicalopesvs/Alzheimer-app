<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8">
    <title>Register new User</title>
</head>
<body>


<div th:replace="~{fragments :: logo}"></div>
<div class="container">

            <div class="card-header">
                <h2 class="text-center">New user</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Registration concluded! <a th:href="@{/login}">Click here to login</a>
                </div>
            </div>
            <div class="card-body">
                <!--/*@thymesVar id="user" type="com"*/-->
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >


                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <input
                                class="form-control"

                                placeholder="Enter chosen username"
                                th:field="*{username}"
                                type="text"
                        />
<!--                        <p th:errors = "*{fName}" class="text-danger"-->
<!--                           th:if="${#fields.hasErrors('fName')}"></p>-->
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                placeholder="Enter first name"
                                th:field="*{fName}"
                                type="text"
                        />
                        <p th:errors = "*{fName}" class="text-danger"
                           th:if="${#fields.hasErrors('fName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Enter last name"
                                th:field="*{lName}"
                                type="text"
                        />
                        <p th:errors = "*{lName}" class="text-danger"
                           th:if="${#fields.hasErrors('lName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email address"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <span>Already have an account? <a th:href="@{/login}">login page</a></span>
                        </br>
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </form>



    </div>
</div>
</body>
</html>
