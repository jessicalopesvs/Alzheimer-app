<body>
OI EU SOU A P√ÅGINA DE REPORT

<div class="container">
    <div class="card">

        <form class="card-body">


            <div class="form-group">

                <label>Date: </label>
                <input type="date" name="date" id="date">
            </div>

            <div class="form-group">

                <label>Drugs </label>
                <input type="text">
            </div>


            <div class="form-group">
                <label>How do you classify the day?</label></br>
                <small>0 for hard 5 for easy</small>
                <input type="range" class="form-range" min="0" max="5" step="1"
                       onInput="$('#rangeval').html($(this).val())">
                <span id="rangeval">5<!-- Default value --></span>

            </div>

            <div class="form-group">

                <label>Did the patient had sudden change of humor</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="1">
                    <label class="form-check-label">
                        Yes
                    </label>
                </div>

            </div>

            <label>How was Dona Rita's mood today?</label>
            <small>more than one item can be checked</small>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="feliz">
                <label class="form-check-label" >
                    Feliz
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Triste
                </label>
            </div>




            <input type="submit"  class="btn btn-primary m-1 px-5 rounded"/>

        </form>
    </div>
</div>
</body>
</html>
