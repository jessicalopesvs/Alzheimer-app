<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <title>Home</title>
</head>
<body>

<div th:replace="~{fragments :: logo}"></div>

<h1 class="text-center">New Report</h1>

<div class="container">
    <div class="card mb-5">

        <!--/*@thymesVar id="requestNewReport" type="com.nci.webapp"*/-->
        <form th:action="@{/report/new-report}" method="POST" class="card-body" th:object="${requestNewReport}">


            <div class="form-group">
                <h2>How was PATIENTS'NAME day?</h2>

                <label>Date: </label>
                <input th:field="${requestNewReport.date}" class="form-control col-3" type="date" name="date" id="date">
            </div>

            <div class="form-group">

                <label>Treatment </label>
                <!--/*@thymesVar id="drug" type="com.nci.webapp"*/-->
                <input th:field="*{drug}" class="form-control" th:errorclass="is-invalid" placeholder="medicine name"/>
            </div>

            <h2>Behavior</h2>
            <div class="form-group">
                <label>How do you classify the day?</label></br>
                <small>0 for hard 5 for easy</small>
                <input th:field="*{dayClassification}" type="range" class="form-range" min="0" max="5" step="1"
                       onInput="$('#rangeval1').html($(this).val())">
                <span id="rangeval1">5<!-- Default value --></span>

            </div>

            <h4>Emotions</h4>
            <label>How to you classify the patient's emotions throughout the day?</label></br>
            <small> Measuring intensity: 0 to 5, being 0 some kind of emotion and 5 an intence emotion</small></br>
            <div class="container mt-3">
                <div class="row">
                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                        <label>Trust </label> <span id="rangeval2" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <input th:field="*{trust}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangeval2').html($(this).val())">

                    </div>

                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                        <label>Disgust </label> <span id="rangeval3" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <input th:field="*{disgust}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangeval3').html($(this).val())">
                    </div>

                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                        <label>Fear</label><span id="rangeval4" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <input th:field="*{fear}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangeval4').html($(this).val())">
                    </div>

                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                        <label>Sadness</label> <span id="rangeval5" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <input th:field="*{sadness}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangeval5').html($(this).val())">
                    </div>

                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                        <label>Anticipation </label><span id="rangeval6" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <input th:field="*{anticipation}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangeval6').html($(this).val())">
                    </div>

                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                        <label>Joy </label> <span id="rangeval7" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <input th:field="*{joy}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangeval7').html($(this).val())">
                    </div>

                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                        <label>Surprise </label><span id="rangeval8" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <input th:field="*{surprise}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangeval8').html($(this).val())">
                    </div>

                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                        <label>Anger</label><span id="rangeval9" class="rangeval">0<!-- Default value --></span>
                        </div>

                        <input th:field="*{anger}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangeval9').html($(this).val())">

                    </div>

                </div>

            </div>


            <h4>Symptoms</h4>
            <label>Did the patient have any of those symptoms throughout the day?</label></br>
            <small> Measuring intensity: 0 to 5, being 0 some kind of emotion and 5 an intence emotion</small></br>
            <div class="container mt-3">
                <div class="row">
                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                            <label>Somnolence</label><span id="rangevalA" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <input th:field="*{sleepy}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangevalA').html($(this).val())">
                    </div>


                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                            <label>Weakness </label><span id="rangevalB" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <input th:field="*{weak}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangevalB').html($(this).val())">
                    </div>


                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                            <label>Nauseus </label><span id="rangevalC" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <input th:field="*{nauseus}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangevalC').html($(this).val())">
                    </div>

                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                            <label>Vomit </label><span id="rangevalD" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <input th:field="*{vomit}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangevalD').html($(this).val())">
                    </div>

                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                            <label>Appetite </label><span id="rangevalE" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <input th:field="*{lackAppetite}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangevalE').html($(this).val())">
                    </div>

                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                            <label>Headache</label><span id="rangevalF" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <div class="row">
                        <input th:field="*{headache}" type="range" class="range-slider" min="0" max="5" step="1"
                               onInput="$('#rangevalF').html($(this).val())">
                        </div>
                    </div>

                    <div class="form-group col-3">
                        <div class="d-flex justify-content-between">
                            <label>Bodyache</label><span id="rangevalF" class="rangeval">0<!-- Default value --></span>
                        </div>
                        <div class="row">
                            <input th:field="*{bodyache}" type="range" class="range-slider" min="0" max="5" step="1"
                                   onInput="$('#rangevalF').html($(this).val())">
                        </div>
                    </div>



                </div>
            </div>


<!--            <div class="form-group">-->

<!--                <label>Did the patient had sudden change of humor</label>-->
<!--                <div class="form-check">-->
<!--                    <input th:field="*{moodSwingClass}" class="form-check-input" type="radio"-->
<!--                           name="flexRadioDefault"-->
<!--                           id="optionyes" value="1">-->
<!--                    <label class="form-check-label" for="optionyes">-->
<!--                        Yes-->
<!--                    </label>-->
<!--                </div>-->

<!--                &lt;!&ndash;/*@thymesVar id="emotions" type="com.nci.webapp.AlzApp.model"*/&ndash;&gt;-->
<!--                &lt;!&ndash;         &ndash;&gt;-->
<!--                <div class="form-check">-->
<!--                    <input th:field="*{moodSwingClass}" class="form-check-input" type="radio"-->
<!--                           name="flexRadioDefault"-->
<!--                           id="optionno" value="0">-->
<!--                    <label class="form-check-label" for="optionno">-->
<!--                        No-->
<!--                    </label>-->
<!--                </div>-->
<!--            </div>-->

            <div class="col text-center">
            <button class="btn btn-primary px-5" type="submit"> Register</button>
            </div>
        </form>
    </div>
</div>
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
