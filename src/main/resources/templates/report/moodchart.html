<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moodchart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>

</head>
<body>

    <div class="container">
        <h2 align="center">Behaviour</h2>

        <div id="container"
             style="width: 550px; height: 400px; margin: 0 auto"></div>
    </div>


        <script th:inline="javascript">
            Highcharts.chart('container', {

                title: {
                    text: 'Emotions'
                },

                subtitle: {
                    text: 'How to you classify the patient\'s emotions throughout the day?'
                },

                colors: ['red', 'orange', 'green', 'blue', 'purple', 'brown'],

                yAxis: {
                    title: {
                        text: 'Range'
                    }
                },

                xAxis: {
                    type: 'datetime',
                    categories: [[${anger.keySet()}]],
                    labels: {
                        format: '{value:%d-%m}',
                        rotation: 45,
                        align: 'left'
                    },


                    accessibility: {
                        rangeDescription: 'Range: 2010 to 2020'
                    }

                },

                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },


                plotOptions: {
                    series: {
                        type: 'datetime',

                        label: {
                            // connectorAllowed: false,
                            format: '{value:%d-%m}'
                        },

                        pointStart: Date.UTC([[${fristDate}]]),
                        format: '{value:%d-%m}',
                        pointInterval: 24 * 3600 * 1000, // one day
                        relativeXValue: true

                    }
                },

                series: [{
                    name: 'Anger',
                    data: [[${anger.values()}]],
                }, {
                    name: 'Trust',
                    data: [[${trust.values()}]]
                }, {
                    name: 'Surprise',
                    data: [[${surprise.values()}]]
                }, {
                    name: 'Anticipation',
                    data: [[${anticipation.values()}]]
                }, {
                    name: 'Disgust',
                    data: [[${disgust.values()}]]
                }],

                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 1200,
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }

            });

        </script>

</div>
</body>
</html>

        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
