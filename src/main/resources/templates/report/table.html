<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <title>Home</title>

</head>
<body>

<div th:replace="~{fragments :: logo}"></div>



<div class="container ">
    <h1 class="text-center">TABLE PAGE</h1>
    <!--/*@thymesVar id="reports" type="com.nci.webapp"*/-->
        <div class="table-wrap">

                <table class="table table-hover">
                    <thead class="table-dark text-center">
                    <tr class="thead-hover">
                        <th>Report Date</th>
                        <th>Day Rating</th>
                        <th>Drug</th>
                        <th>Mood Swing</th>
                        <th>Behaviors</th>
                        <th>Symptoms</th>
                        <th>Moods</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="report : ${reports}" class="text-center">
                        <td th:text="${#dates.format(report.date, 'dd/MM/yyyy')}">17/04/1945</td>
                        <td th:text="${report.dayClassification}">Day Rating</td>
                        <td th:text="${report.drug}">Drugs</td>
                        <td th:text="${report.moodSwingClass}">MoodSwing</td>
                        <td>test</td>
                        <td>test</td>
                        <td>test</td>
                    </tr>

                    </tbody>

                </table>
            </div>
        </div>

</div>


</body>
</html>
