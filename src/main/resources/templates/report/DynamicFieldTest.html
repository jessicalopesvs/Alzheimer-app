<h4>Symptoms</h4>
<label>Did the patient have any of those symptoms throughout the day?</label></br>

<div class="container mt-3">
    <div class="row">
        <div class="form-group col-3" th:each="emotion : ${T(com.nci.webapp.AlzApp.model.MoodList).values()}">
            <!--/*@thymesVar id="emotion" type="com"*/-->
            <lable th:text="${emotion}">lable</lable>
            </br>

            <input th:field="*{dayClassification}" type="range" class="form-range" min="0" max="5" step="1"
                   onInput="$('#rangeval-teste').html($(this).val())">
            <span id="rangeval-teste">5<!-- Default value --></span>

    </div>
</div>
