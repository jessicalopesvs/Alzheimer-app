<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments :: head}">
    <title id="pageTitle">About AD</title>
</head>
<body>

<header th:replace="~{fragments :: logo}"></header>

<!--TOP CARD AND INFORMATION-->
<div class="container-fluid top-img">
    <div class="row align-items-center">
        <div class="container">
            <h1 class="home-title text-left mt-5"  ><img class="rounded float-end img-fluid icon-grandma" th:src="@{/img/info-grandma.png}" alt="info-grandma"> <span th:text="${name}">INFORMATIONS</span> </h1>
        </div>

    </div>
</div>

<!--FEATURES PRESENTATION-->
<div class="container px-4 py-3" id="featured-3">

    <h2>About</h2>


    <p th:utext="${text}"></p>    <!--/*@thymesVar id="text" type="com"*/-->

    <h4>Synonyms:</h4> <!--/*@thymesVar id="synonyms" type="com"*/-->
    <p th:text="${synonyms}">Medline Plus</p>

    <p>Reference:</p> <a th:href="${link}">Medline Plus - National Library of Medicine</a>   <!--/*@thymesVar id="link" type="com"*/-->


</div>
<!--FEATURES PRESENTATION-->

<div class="container px-4 py-5" id="featured-2">
    <span id="boot-icon" class="bi bi-rss" style="font-size:10rem"></span>
    <h2 class="pb-2 ">Being Patient - Rss feed</h2>
    <p class="border-bottom mb-3">Being Patient is the leading online community for Alzheimer's & dementia patients & caregivers.</p>

    <div class="container mb-3">
        <!--/*@thymesVar id="rssArticles" type="com"*/-->
        <div th:each="a : ${rssArticles}">
            <!--/*@thymesVar id="link" type="com"*/-->
            <h4><a class="rss-title" th:href="${a.link}" th:text="${a.title}">Title</a></h4>
            <small><b>Published:</b> <span th:text="${#dates.format(a.date, 'dd/MM/yyyy')}"></span></small>

            <p th:utext="${a.description}"></p>
            <p> <a class="btn update-btn" th:href="${a.link}">Check article</a> </p>  <!--/*@thymesVar id="link" type="com"*/-->

            <p class="border-bottom mb-3"></p>
        </div>
    </div>
    <div class="row justify-content-center">
        <p><a href="https://www.beingpatient.com/">Being Patient blog </a> </p>
    </div>
</div>

<div class="container-fluid sticky-bottom">
    <footer th:replace="~{fragments :: footer}"></footer>
</div>

</body>
</html>
