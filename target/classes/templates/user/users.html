<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments :: head}">
    <title id="pageTitle">Users</title>
</head>
<body>
<div th:replace="~{fragments :: logo}"></div>
<div id="body-main">
    <div>
        <div class="top-title"><h1>Users</h1></div>

    </div>

<div class="container">
 
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>

            <th>Reports Qtt</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="users" type="com"*/-->
        <tr th:each = "user : ${users}">
            <td th:text = "${user.username}"></td>
            <td th:text = "${user.fName}"></td>
            <td th:text = "${user.lName}"></td>
            <td th:text = "${user.email}"></td>

            <td th:text = "${user.quantityReports}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
